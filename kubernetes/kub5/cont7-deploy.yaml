apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: "nginx"
  rules:
  - host: myapptest.test
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: frontend-backend-service
            port:
              number: 80
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: backend-service
            port:
              number: 80